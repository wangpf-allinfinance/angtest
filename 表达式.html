<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<style>
	hr{
		width:400px;
	}
</style>
</head>
<body>

<div style="width:400px;" ng-app="" ng-init="num1=30;num2=4;xing='王';name='朋飞';cat={name:'小咪',color:'black',size:30};array=['一','二','三','四']">

	<hr/>
	<p>我的第一个表达式: {{ 5 + 5 }}</p>

	<hr/>
	数字
	<p>num1 = 30; num2 = 4;</p>
	<p>num1*num2={{num1*num2}}</p>

	<hr/>
	字符串
	<p>姓氏：王；名字：朋飞；</p>
	<p>姓名：{{xing + name}}</p>

	<hr/>
	对象
	<p>我有一只猫:</p>
	<p>名字：{{cat.name}}</p>
	<p>颜色：{{cat.color}}</p>
	<p>大小：{{cat.size}}厘米</p>
	<hr/>
	数组<br/>
	<span ng-repeat="arr in array">
		|{{arr}} |
	</span>

	<hr/>
</div>

</body>
</html>
