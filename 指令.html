<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<style>
	hr{
		width:400px;
	}
</style>
</head>
<body ng-app="myApp">

<runoob-directive></runoob-directive>

<div runoob-directive></div>

<!-- directive: runoob-dir -->

<div class="runoob-d"></div>
<pre>
restrict 值可以是以下几种:

    E 作为元素名使用
    A 作为属性使用
    C 作为类名使用
    M 作为注释使用
</pre>

restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。

<script>
var app = angular.module("myApp", []);
//标签版
app.directive("runoobDirective", function() {
    return {
        template : "<h1>不带restrict属性作为标签属性可见!</h1>"
    };
});

//注意： 我们需要在该实例添加 replace 属性， 否则评论是不可见的。
//注意： 你必须设置 restrict 的值为 "M" 才能通过注释来调用指令。
//class类名版
app.directive("runoobD", function() {
    return {
    	restrict : "C",
        template : "<h1>指定restrict : C,作为类名class=xxxx来使用!</h1>"
    };
});

//注释版
app.directive("runoobDir", function() {
    return {
        restrict : "M",
        replace : true,
        template : "<h1>作为注释标签!</h1>"
    };
});
</script>

</body>
</html>
